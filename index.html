---
layout: default
title: "Treinamentos Sienge"
subtitle: "Organizado por m√≥dulos"
---
<input id="search" class="search" type="search" placeholder="Buscar...">
{% assign grouped = site.videos | group_by: "module" %}
{% for group in grouped %}
<h2 style="margin-top:22px;">{{ group.name }}</h2>
<div class="grid">
{% for v in group.items %}
<a class="card" href="{{ v.url | relative_url }}"><h3>{{ v.title }}</h3><span class="pill">{{ v.module }}</span></a>
{% endfor %}
</div>
{% endfor %}
